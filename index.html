<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora HTML</title>
</head>
<body class="bg-dark">
    <h1 class="container-lg text-center Titulo">calculadora</h1>
    
    <div class="calculadora container-lg">
        <div class="pantalla">
            <span id="resultado"></span>
        </div>
        <div class="teclado">
            <input type="button" class="bt" value="1" onclick="mostrarN(value)">
            <input type="button" class="bt" value="2" onclick="mostrarN(value)">
            <input type="button" class="bt" value="3" onclick="mostrarN(value)">
            <input type="button" class="bt" value="4" onclick="mostrarN(value)">
            <input type="button" class="bt" value="5" onclick="mostrarN(value)">
            <input type="button" class="bt" value="6" onclick="mostrarN(value)">
            <input type="button" class="bt" value="7" onclick="mostrarN(value)">
            <input type="button" class="bt" value="8" onclick="mostrarN(value)">
            <input type="button" class="bt" value="9" onclick="mostrarN(value)">
            <input type="button" class="bt0" value="0" onclick="mostrarN(value)">
            <input type="button" class="operacion suma" value="+" onclick="sumar()">
            <input type="button" class="operacion resta" value="-" onclick="restar()">
            <input type="button" class="operacion multiplicar" value="X" onclick="multiplicar()">
            <input type="button" class="operacion division" value="รท" onclick="dividir()">
            <input type="button" class="operacion porcentaje" value="%" onclick="porciento()">
            <input type="button" class="operacion igual" value="=" onclick="calcular()">
            <input type="button" class="borrado" value="C" onclick="eliminar()">
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/index.js"></script>
</body>
</html>
